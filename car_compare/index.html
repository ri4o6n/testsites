<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Simulator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter (UI) & Outfit (Numbers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="app">
        <header>
            <h1>Car Price Simulator</h1>
            <p>利用シーンに合わせた最適なプランを導き出す</p>
        </header>

        <!-- プラン設定セクション -->
        <div class="card">
            <h2>
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                プランデータの読込
            </h2>
            <div class="grid">
                <div class="form-group">
                    <label for="carshare-csv">カーシェアプラン (CSV)</label>
                    <input type="file" id="carshare-csv" accept=".csv">
                </div>
                <div class="form-group">
                    <label for="rental-csv">レンタカープラン (CSV)</label>
                    <input type="file" id="rental-csv" accept=".csv">
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-outline" id="load-samples">サンプルを適用</button>
            </div>
        </div>

        <!-- 構成セクション -->
        <div class="card">
            <h2>
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                    </path>
                </svg>
                シミュレーション条件
            </h2>
            <div class="grid">
                <div class="form-group">
                    <label for="carshare-select">比較対象：カーシェア</label>
                    <select id="carshare-select">
                        <option value="">プランを選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rental-select">比較対象：レンタカー</label>
                    <select id="rental-select">
                        <option value="">プランを選択してください</option>
                    </select>
                </div>
            </div>
            <div class="grid">
                <div class="form-group">
                    <label for="input-hours">予定利用時間 (h)</label>
                    <input type="number" id="input-hours" step="0.5" placeholder="0.0">
                </div>
                <div class="form-group">
                    <label for="input-distance">予定走行距離 (km)</label>
                    <input type="number" id="input-distance" step="1" placeholder="0">
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-primary" id="calculate-btn">計算を実行</button>
            </div>
        </div>

        <!-- 結果表示セクション -->
        <div id="result-area" style="display: none;">
            <div class="card">
                <h2>
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    算出結果
                </h2>
                <div class="results-grid">
                    <div class="result-item">
                        <label>カーシェア</label>
                        <span class="result-value" id="res-carshare">-</span>
                    </div>
                    <div class="result-item">
                        <label>レンタカー</label>
                        <span class="result-value" id="res-rental">-</span>
                    </div>
                </div>
                <div class="verdict" id="res-verdict">
                    -
                </div>
                <div class="break-even">
                    <p>この利用時間における損益分岐点（距離）</p>
                    <span class="break-even-value" id="res-breakeven">-</span>
                </div>

                <details>
                    <summary>詳細な計算ログを表示</summary>
                    <div class="log-content" id="calc-log">
                        <!-- ここにログが出力されます -->
                    </div>
                </details>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
