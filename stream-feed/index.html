<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Feed | Minimal Live Aggregator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-noise"></div>
    <div class="bg-gradient"></div>

    <div class="container">
        <header class="app-header">
            <div class="header-main">
                <h1 class="logo">STREAM<span>FEED</span></h1>
                <div class="status-summary">
                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <span id="last-updated">Updating...</span>
                    <span class="dot-blink"></span>
                </div>
            </div>

            <nav class="filters">
                <div class="filter-group">
                    <button class="filter-btn active" data-platform="all">All</button>
                    <button class="filter-btn" data-platform="youtube">YouTube</button>
                    <button class="filter-btn" data-platform="twitch">Twitch</button>
                </div>
                <div class="filter-group">
                    <label class="toggle">
                        <input type="checkbox" id="live-only-filter">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Live Only</span>
                    </label>
                </div>
            </nav>
        </header>

        <main id="feed-container" class="feed-grid">
            <!-- Cards will be injected here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Fetching streams...</p>
            </div>
        </main>

        <footer class="app-footer">
            <p id="error-display" class="error-msg"></p>
            <div class="footer-info">
                <span>&copy; 2026 Stream Feed</span>
                <a href="../index.html">Back to Launcher</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
