<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Coastline Generator | Test Sites</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter (Sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Simplex Noise Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- ナビゲーション: ランチャーへ戻る -->
        <nav class="top-nav">
            <a href="../index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                <span>Back to Index</span>
            </a>
        </nav>

        <main class="viewport">
            <!-- プレビューエリア -->
            <div id="canvas-container" class="canvas-container">
                <!-- SVG で島を描画 -->
                <svg id="island-svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
                    <!-- 背景（深海） -->
                    <rect width="1000" height="1000" fill="#0a192f" />
                    <!-- 島のパス（JS で生成） -->
                    <path id="island-path" fill="#f4ecd8" stroke="#2c1e14" stroke-width="2" />
                </svg>
            </div>

            <!-- 操作パネル -->
            <aside class="control-panel">
                <header class="panel-header">
                    <h1>Island Generator</h1>
                    <p>ノイズ関数を用いた海岸線の生成</p>
                </header>

                <div class="controls-grid">
                    <div class="control-group">
                        <label for="seed">Seed</label>
                        <input type="range" id="seed" min="0" max="1000" value="42">
                        <span id="seed-val" class="val-display">42</span>
                    </div>

                    <div class="control-group">
                        <label for="complexity">Complexity</label>
                        <input type="range" id="complexity" min="1" max="100" value="50">
                        <span id="complexity-val" class="val-display">50</span>
                    </div>

                    <div class="control-group">
                        <label for="size">Size</label>
                        <input type="range" id="size" min="100" max="400" value="250">
                        <span id="size-val" class="val-display">250</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="randomize" class="btn btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 2v6h-6M3 12a9 9 0 0115-6.7L21 8M3 22v-6h6M21 12a9 9 0 01-15 6.7L3 16" />
                        </svg>
                        Randomize
                    </button>
                    <button id="download-svg" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                        </svg>
                        Download SVG
                    </button>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
